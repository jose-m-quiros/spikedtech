<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="img/Logospikedtech.jpeg">
    <title>SPKIEDTECH</title>
</head>
<body>
    
    <header>
        <nav class="navbar">
          <span class="hamburger-btn material-symbols-rounded">Servicios</span>
          <a href="#" class="logo">
            <img src="img/logoSpikedtechredondo.png" alt="logo">
            <h2>SPKIEDTECH</h2>
          </a>
          <ul class="links">
            <span class="close-btn material-symbols-rounded">close</span>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="soporte-garantia.html">Soporte</a></li>
          </ul>
        </nav>
      </header>
      
  <div class="loading-screen">
    <div class="loading-text">Cargando...</div>
  </div>

      <div class="welcome-container">
        <div class="typing-wrapper">
          <div class="typing-text">
            <span class="line1">Bienvenidos a</span>
            <span class="line2">SPIKEDTECH</span>
          </div>
        </div>
      </div>

      <script>
        // Espera a que la página esté completamente cargada
        window.onload = () => {
          setTimeout(() => {
            // Muestra el contenedor y activa la animación
            const typingWrapper = document.querySelector('.typing-wrapper');
            
            // Verificar si se encuentra el contenedor
            if (typingWrapper) {
              typingWrapper.style.display = 'inline-block'; // Muestra el contenedor
              typingWrapper.classList.add('start-animation'); // Inicia la animación
            } else {
              console.error('El contenedor no se encuentra.');
            }
          }, 1350); 
        };
      </script>
      
      <script>
        // Espera 2 segundos antes de quitar la pantalla de carga
        setTimeout(() => {
          // Oculta la pantalla de carga
          document.querySelector('.loading-screen').style.display = 'none';
          // Muestra el contenido principal
          document.querySelector('.main-content').classList.add('loaded');
        }, 2300);
      </script>
      
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
